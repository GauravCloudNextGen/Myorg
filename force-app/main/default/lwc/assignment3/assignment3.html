<template>
    <lightning-card title="Create Record :  Opportunity Product Amount Calculation">
        <div class="slds-m-right_large slds-m-left_large">
            <lightning-record-picker object-api-name="Product2" label="Product"
                placeholder="---PLease Select Product---" display-info={displayInfoProduct}
                onchange={displayRec}></lightning-record-picker>
        </div>
        <div>
            <c-assignment-3-child recid ={productId}></c-assignment-3-child>
        </div>
        <div class="slds-m-top_medium">
            <lightning-button label="New" onclick={openModal}></lightning-button>
        </div>
        <lightning-datatable key-field=Id data={params} columns={columns} hide-checkbox-column="true"
            show-row-number-column="true">
        </lightning-datatable>
        <template if:true={newRec}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={hideModalBox}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create New Opac
                        </h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <p>Create New Opac</p>
                        <lightning-record-edit-form object-api-name="opportunity_product_Amount_calculation__c" onsuccess={handleSuccess}>
                            <lightning-input-field field-name="Name"></lightning-input-field>
                            <lightning-input-field field-name="Product__c" value={productId}></lightning-input-field>
                            <lightning-input-field field-name="Min__c"></lightning-input-field>
                            <lightning-input-field field-name="Max__c"></lightning-input-field>
                            <lightning-input-field field-name="Price__c"></lightning-input-field>
                            <lightning-button class="slds-m-top_small" type="submit" label="Create">
                            </lightning-button>
                        </lightning-record-edit-form>

                    </div>
                </div>
            </section>
        </template>
    </lightning-card>
</template>
