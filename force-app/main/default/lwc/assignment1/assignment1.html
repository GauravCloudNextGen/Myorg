<template>
    <lightning-card title="User Information">
        <lightning-button label="New" onclick={createNewUser}></lightning-button>
        <lightning-layout>
            <lightning-layout-item>
                <lightning-datatable key-field=Id data={params} columns={columns} hide-checkbox-column="true"
                    show-row-number-column="true" onrowaction={handleRowAction}>
                </lightning-datatable>
            </lightning-layout-item>
        </lightning-layout>
        <template if:true={create}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={hideModalBox}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create New User
                        </h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <p>Create New User</p>
                        <lightning-record-form object-api-name="User" fields={selectedFields} columns="1" mode="edit"
                            onsuccess={handleSuccess} oncancel={hideModalBox}>
                        </lightning-record-form>
                    </div>
                </div>
            </section>
        </template>
        <template if:true={editRecord}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={hideModalBox}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-2" class="slds-text-heading_medium slds-hyphenate">Edit User</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                        <p>Edit User</p>
                        <!-- Added onsuccess handler for edit form -->
                        <lightning-record-form record-id={recordId} object-api-name='User' fields={fields} columns="1"
                            mode="edit" onsuccess={handleEditSuccess} oncancel={hideModalBox}>
                        </lightning-record-form>
                    </div>
                </div>
            </section>
        </template>
    </lightning-card>
</template>
